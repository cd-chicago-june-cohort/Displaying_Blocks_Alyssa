<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>GitCats</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <img class="header_pic" src="images/github.jpg" alt="network of git cats">
            <h1>Display our blocks!</h1>
            <img class="header_pic" src="images/catandninja.png" alt="cat and ninja">
        </div>
        <div id="pic_grid">
            <div class="pic blue"><img src="images/dojocat.jpg" alt="dojocat"></div>
            <div class="pic pink"><img src="images/heisencat.png" alt="heisencat"></div>
            <div class="pic blue"><img src="images/linkcat.png" alt="linkcat"></div>
            <div class="pic pink"><img src="images/ironcat.png" alt="ironcat"></div>
            <div class="pic blue"><img src="images/defunktocat.png" alt="defunktocat"></div>
        <!--end of first row of pics-->
            <div class="pic blue"><img src="images/coder2.jpg" alt="coder2"></div>
            <div class="pic pink"><img src="images/riddlocat.png" alt="riddlocat"></div>
            <div class="pic blue"><img src="images/chellocat.jpg" alt="chellocat"></div>
            <div class="pic pink"><img src="images/stormtroopocat.png" alt="stormtroopocat"></div>
            <div class="pic blue"><img src="images/visionary.jpg" alt="visionary"></div>
        <!--end of second row of pics-->
            <div class="pic blue"><img src="images/cherry.jpg" alt="cherry"></div>
            <div class="pic pink"><img src="images/oktobercat.png" alt="oktobercat"></div>
            <div class="pic blue"><img src="images/mario.png" alt="mario"></div>
            <div class="pic pink"><img src="images/cooler.png" alt="cooler"></div>
            <div class="pic blue"><img src="images/jean-luc-picat.jpg" alt="jean-luc-picat"></div>
        <!--end of third row of pics-->
            <div class="pic blue"><img src="images/aidorucat.png" alt="aidorucat"></div>
            <div class="pic pink"><img src="images/domo-cat.png" alt="domo-cat"></div>
            <div class="pic blue"><img src="images/kantana.jpg" alt="kantana"></div>
            <div class="pic pink"><img src="images/daftpunk.gif" alt="daftpunk"></div>
            <div class="pic blue"><img src="images/codercat.jpg" alt="codercat"></div>
        <!--end of fourth row of pics-->
        </div><!--end of pic grid-->
    </div>
</body>
</html>
